<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bookify - Sign Up</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <!-- Navbar -->
  <div class="navbar">
    <div class="logo"><a href="index.html">ðŸ“š Bookify</a></div>
    <div class="menu">
      <a href="index.html">Home</a>
      <a href="#">Explore</a>
      <a href="#">Pricing</a>
    </div>
    <div class="auth">
      <a href="login.html" class="btn-login-nav">Log In</a>
      <a href="signup.html" class="btn-join">Join for FREE</a>
    </div>
  </div>

  <!-- Signup Form -->
  <div class="form-container">
    <div class="form-box signup-box">
      <h2>Create your account</h2>
      <p>Fill in the details to sign up for Bookify.</p>

      <form id="signupForm">
        <label for="fullname">Full Name</label>
        <input type="text" id="fullname" placeholder="John Doe" required>

        <label for="email">Email</label>
        <input type="email" id="email" placeholder="example@example.com" required>

        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter password (min 6 characters)" required>

        <label for="confirm-password">Confirm Password</label>
        <input type="password" id="confirm-password" placeholder="Re-enter password" required>
        <p id="password-error" class="error-message"></p>

        <button type="submit" class="form-btn">Sign Up</button>
      </form>

      <div class="or">â€” Or â€”</div>

      <button class="social-btn">
        <img src="https://www.svgrepo.com/show/355037/google.svg" alt="Google"> Continue with Google
      </button>
      <button class="social-btn">
        <img src="https://www.svgrepo.com/show/452196/facebook-1.svg" alt="Facebook"> Continue with Facebook
      </button>

      <div class="bottom-link">
        Already have an account? <a href="login.html">Log In</a>
      </div>
    </div>
  </div>
  <script src="js/main.js"></script>
</body>
</html>
